<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RecipeGram â€“ Submit Recipe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar (same as on index page for consistency) -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-instagram">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">RecipeGram</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('submit') }}">Submit</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('vote') }}">Vote</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('results') }}">Results</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4 text-center">Submit a New Recipe</h2>
    <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
      <!-- Recipe Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Recipe Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <!-- Ingredients (Multiple Checkboxes) -->
      <div class="mb-3">
        <label class="form-label">Ingredients (select all that apply):</label>
        {% for ing in ingredients %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ing_{{ loop.index }}" name="ingredients" value="{{ ing }}">
          <label class="form-check-label" for="ing_{{ loop.index }}">{{ ing }}</label>
        </div>
        {% endfor %}
      </div>
      <!-- Instructions -->
      <div class="mb-3">
        <label for="instructions" class="form-label">Instructions</label>
        <textarea class="form-control" id="instructions" name="instructions" rows="4" required></textarea>
      </div>
      <!-- Photo Upload -->
      <div class="mb-3">
        <label for="photo" class="form-label">Recipe Photo</label>
        <input class="form-control" type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-success">Submit Recipe</button>
    </form>
  </div>
</body>
</html>
