<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel – RecipeGram</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-indigo-900 via-purple-800 to-blue-700 p-4 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-white text-2xl font-bold">RecipeGram Admin</a>
    </div>
  </nav>

  <section class="max-w-3xl mx-auto px-6 py-16">
    <h1 class="text-4xl font-bold text-center mb-8">🛠️ Admin Dashboard</h1>

    <!-- Reset Recipes Button -->
    <div class="mb-12">
      <h2 class="text-2xl font-semibold mb-2">Reset All Recipe Submissions</h2>
      <form action="{{ url_for('reset_recipes') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete all recipes?');">
        <button type="submit" class="mt-2 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded shadow-lg">🔁 Reset All Submissions</button>
      </form>
    </div>

    <!-- Set Weekly Ingredients -->
    <div>
      <h2 class="text-2xl font-semibold mb-4">🧺 Set Weekly Ingredients</h2>
      <form action="{{ url_for('set_ingredients') }}" method="POST" class="space-y-4">
        {% for i in range(5) %}
        <input type="text" name="ingredient{{ i }}" placeholder="Ingredient {{ i + 1 }}" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded">
        {% endfor %}
        <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded shadow-lg">✅ Update Ingredients</button>
      </form>
    </div>
  </section>
