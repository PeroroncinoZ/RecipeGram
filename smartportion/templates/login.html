<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – RecipeGram</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Login Form -->
  <section class="max-w-md mx-auto px-6 py-20">
    <h2 class="text-4xl font-bold text-center mb-8">🔐 Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 space-y-2">
          {% for message in messages %}
            <li class="bg-red-600/80 text-white p-3 rounded-lg shadow">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6 bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/10">
      <div>
        <label class="block mb-2 font-semibold">School ID</label>
        <input type="text" name="school_id" required
               class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white">
      </div>

      <div>
        <label class="block mb-2 font-semibold">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white pr-10">
          <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-2 flex items-center text-gray-400 hover:text-white">
            👁️
          </button>
        </div>
      </div>
      

      <button type="submit"
              class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 rounded-lg shadow-lg transition">
        Log In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-400">
      Don’t have an account? <a href="{{ url_for('signup') }}" class="text-blue-400 hover:underline">Sign up here</a>.
    </p>
  </section>
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
  
</body>
</html>
